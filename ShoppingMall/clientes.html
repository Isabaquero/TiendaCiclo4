<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap&subset=latin" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Shopping Mall - Clientes</title>
</head>
<body>
    <div class="wavesClientes">
    <header class="contenedor grid-header mb-5">
        <div class="logo">
            <h1>Shopping Mall</h1>
        </div>
        <nav class="navegacion">
           
            
                <a class="nav__link" href="Productos.html"><i class="fas fa-boxes"></i>Productos</a>
           
           
                <a class="nav__link active" href="clientes.html"><i class="fas fa-users"></i>Clientes</a>
           
          
                <a class="nav__link" href="Ventas.html"><i class="fas fa-dollar-sign"></i>Ventas</a>
          
                <a class="nav__link" href="Reportes.html"><i class="far fa-file-alt"></i>Reportes</a>
           
                <a class="nav__link" href="Consolidacion.html"><i class="fas fa-file-invoice-dollar"></i>Consolidación</a>
          
          
        
        </nav>
    </header>

    <main class="contenedor">
        <div class="sede text-center">
            <h2>Sede <span>Bogotá</span></h2>
        </div>
        <div class="contenedor-form">
            <form action="" class="formulario-clientes">
                
                <div class="grid-cajas">
                    <div class="input-group cedula">
                        <label class="input-fill" for="cedula">
                            <input type="text" id="cedula">
                            <span class="input-label">Cédula:</span>
                            <i class="fas fa-id-badge"></i>
                        </label>
                    </div>

                    <div class="input-group telefono">
                        <label class="input-fill" for="telefono">
                            <input type="tel" id="telefono">
                            <span class="input-label">Teléfono:</span>
                            <i class="fas fa-phone-square-alt"></i>
                        </label>
                    </div>

                    <div class="input-group direccion">
                        <label class="input-fill" for="direccion">
                            <input type="text" id="direccion" >
                            <span class="input-label">Dirección:</span>
                            <i class="fas fa-street-view"></i>
                        </label>
                    </div>

                    <div class="input-group nombre">
                        <label class="input-fill" for="nombre">
                            <input class="nombre" type="text" id="nombre">
                            <span class="input-label">Nombre:</span>
                            <i class="fas fa-signature"></i>
                        </label>
                    </div>

                    <div class="input-group correo">
                        <label class="input-fill" for="correo">
                            <input type="text" id="correo">
                            <span class="input-label">Correo:</span>
                            <i class="fas fa-at"></i>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <section class="contenedor botones">
        <div class="grid-botones">
            <div class="boton">
                <a href="#">Consultar</a>
            </div>

            <div class="boton">
                <a href="#">Crear</a>
            </div>

            <div class="boton">
                <a href="#">Actualizar</a>
            </div>

            <div class="boton">
                <a href="#">Borrar</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
